plugins {
    id 'java-library'
}

group 'fr.varchar'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compile 'com.google.code.gson:gson:2.8.6'
}

test {
    useJUnitPlatform()
}